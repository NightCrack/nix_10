<!DOCTYPE html>
<html
        lang="en"
        layout:decorate="~{layout}"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <title>New BookInstance</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New BookInstance</h4>
                </div>
                <div class="card-body">
                    <form action="#" method="post" th:action="@{/bookInstances/new}" th:object="${bookInstance}">
                        <div class="form-group">
                            <label for="book">Book's title</label>
                            <select class="form-control"
                                    id="book"
                                    placeholder="Book's title"
                                    th:field="*{bookId}">
                                <option th:each="book : ${books}"
                                        th:text="${book.getName()}"
                                        th:value="${book.getIsbn()}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imprint">Imprint</label>
                            <input aria-describedby="title"
                                   class="form-control"
                                   id="imprint"
                                   placeholder="Book instance's imprint"
                                   th:field="*{imprint}"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control"
                                    id="status"
                                    placeholder="Book instance's status"
                                    th:field="*{status}">
                                <option th:each="status : ${statuses}"
                                        th:text="${status}"
                                        th:value="${status}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dueBack">Due back</label>
                            <input aria-describedby="dueBack"
                                   class="form-control"
                                   id="dueBack"
                                   placeholder="Enter date"
                                   th:field="*{dueBack}"
                                   type="date"/>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
