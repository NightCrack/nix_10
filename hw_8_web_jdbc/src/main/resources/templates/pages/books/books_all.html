<!DOCTYPE html>
<html
        lang="en"
        layout:decorate="~{layout}"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <title>Books</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">All Books</div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Details</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book,column : ${books}">
                            <td th:text="${column.count}"></td>
                            <td th:text="${book.getName()}"></td>
                            <td th:text="${book.getAuthor().getFirstName() + ' ' + book.getAuthor().getLastName()}"></td>
                            <td>
                                <a class="btn btn-primary"
                                   th:href="@{'/books/details/' + ${book.getIsbn()}}"
                                   type="button"
                                >Details</a>
                            </td>
                            <td>
                                <a class="btn btn-danger"
                                   th:href="@{'/books/delete/' + ${book.getIsbn()}}"
                                   type="button"
                                >Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
