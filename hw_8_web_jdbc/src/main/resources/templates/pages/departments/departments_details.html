<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Details Department</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Details Department
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>id</th>
                            <td th:text="${department.getId()}"></td>
                        </tr>
                        <tr>
                            <th>type</th>
                            <td th:text="${department.getDepartmentType()}"></td>
                        </tr>
                        <tr>
                            <th>name</th>
                            <td th:text="${department.getName()}"></td>
                        </tr>
                        <tr>
                            <th>created</th>
                            <td th:text="${#calendars.format(department.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>updated</th>
                            <td th:text="${#calendars.format(department.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                    </table>
                    <hr>
                    <a class="btn btn-primary" th:href="@{'/employees/departments/' + ${department.getId()}}"
                       type="button">Show all employees</a>
                    <hr>
                    <a class="btn btn-primary" th:href="@{'/employees/new/' + ${department.getId()}}" type="button">Create
                        new employee</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
