<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>New Employee</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Employee</h4>
                </div>
                <div class="card-body">
                    <form action="#" method="post" th:action="@{/employees/new}" th:object="${employee}">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input aria-describedby="FirstName" class="form-control" id="firstName"
                                   placeholder="Enter first name"
                                   th:field="*{firstName}" type="text">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input aria-describedby="LastName" class="form-control" id="lastName"
                                   placeholder="Enter last name"
                                   th:field="*{lastName}" type="text">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input aria-describedby="Age" class="form-control" id="age" placeholder="Enter age"
                                   th:field="*{age}" type="text">
                        </div>
                        <div class="form-group">
                            <label>Select depatrment</label>
                            <select class="form-control"
                                    id="type"
                                    th:field="*{departmentId}">
                                <option th:each="department : ${departments}"
                                        th:text="${department.getName()}"
                                        th:value="${department.getId()}"></option>
                            </select>
                        </div>
                        <input id="departmentId" th:field="*{departmentId}" th:value="${departmentId}" type="hidden">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
