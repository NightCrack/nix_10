<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Details Employee</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header"> Details: Employee</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <td th:text="${employee.getId()}"></td>
                        </tr>
                        <tr>
                            <th>First Name</th>
                            <td th:text="${employee.getFirstName()}"></td>
                        </tr>
                        <tr>
                            <th>Last Name</th>
                            <td th:text="${employee.getLastName()}"></td>
                        </tr>
                        <tr>
                            <th>Age</th>
                            <td th:text="${employee.getAge()}"></td>
                        </tr>
                        <tr>
                            <th>Department ID</th>
                            <td th:text="${employee.getDepartment().getId()}"></td>
                        </tr>
                        <tr>
                            <th>Department type</th>
                            <td th:text="${employee.getDepartment().getDepartmentType()}"></td>
                        </tr>
                        <tr>
                            <th>Created</th>
                            <td th:text="${#calendars.format(employee.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Updated</th>
                            <td th:text="${#calendars.format(employee.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
