<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Genre</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Edit Genre</h4>
                </div>
                <div class="card-body">
                    <form action="#"
                          method="post"
                          th:action="@{/genres/edit}"
                          th:object="${genre}">
                        <div class="form-group">
                            <label>Select</label>
                            <select class="form-control"
                                    id="type"
                                    th:field="*{type}">
                                <option th:each="type : ${types}"
                                        th:text="${type}"
                                        th:value="${type}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="books">Books</label>
                            <select Name="Books"
                                    class="form-control"
                                    id="books"
                                    multiple="multiple"
                                    th:field="*{isbnList}">
                                <option th:each="book : ${books.getItems()}"
                                        th:text="${book.getTitle()}"
                                        th:value="${book.getIsbn()}">
                                </option>
                            </select>
                        </div>
                        <button class="btn btn-outline-warning" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
