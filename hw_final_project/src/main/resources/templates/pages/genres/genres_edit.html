<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Genre</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card mt-2 optional-dropdown">
                <div class="card-header">
                    <h4>Edit Genre</h4>
                </div>
                <div class="card-body">
                    <form action="#"
                          method="post"
                          th:action="@{/genres/edit}"
                          th:object="${genre}">
                        <div class="row">
                            <div class="col-auto">
                                <button class="btn btn-outline-warning" type="submit">Submit</button>
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-auto">
                                        <label>Select</label>
                                    </div>
                                    <div class="col">
                                        <select class="form-control optional-dropdown"
                                                id="type"
                                                th:field="*{type}">
                                            <option th:each="type : ${types}"
                                                    th:text="${type}"
                                                    th:value="${type}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="dropdown-custom" id="books">
                                    <label>Books</label>
                                    <ul class="dropdown-custom-content">
                                        <li th:each="book : ${books.getItems()}">
                                            <input class="check-box"
                                                   th:field="*{isbnList}"
                                                   th:text="${book.getTitle()}"
                                                   th:value="${book.getIsbn()}"
                                                   type="checkbox"/>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
