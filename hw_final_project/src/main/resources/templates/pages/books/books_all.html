<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/data_table}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Books</title>
</head>
<body>
<div layout:fragment="data_table_content">
    <tr th:each="book,column : ${pageData.getItems()}">
        <td th:text="${column.count}"></td>
        <td th:text="${book.getIsbn()}"></td>
        <td>
            <img height="45" th:src="@{${book.getImageUrl()}}" width="45"/>
        </td>
        <td th:text="${book.getTitle()}"></td>
        <td th:text="${#dates.year(book.getPublicationDate())}"></td>
        <td><a class="btn-link"
               th:href="@{'/authors/books/' + ${book.getIsbn()}}"
               th:text="${book.getAuthorsCount()}"
               type="button">all authors by book</a>
        </td>
        <td><a class="btn-link"
               th:href="@{'/genres/books/' + ${book.getIsbn()}}"
               th:text="${book.getGenresCount()}"
               type="button">all genres by book</a>
        </td>
        <td><a class="btn-link"
               th:href="@{'/bookInstances/books/' + ${book.getIsbn()}}"
               th:text="${book.getBookInstancesCount()}"
               type="button">all bookInstances by book</a>
        </td>
        <td><a class="btn btn-outline-secondary btn-sm"
               th:href="@{'/books/details/' + ${book.getIsbn()}}"
               type="button">Details</a>
        </td>
        <td><a class="btn btn-outline-danger btn-sm"
               th:href="@{'/books/delete/' + ${book.getIsbn()}}"
               type="button">Delete</a>
        </td>
    </tr>
</div>
</body>
</html>
