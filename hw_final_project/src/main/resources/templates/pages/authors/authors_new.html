<!DOCTYPE html>
<html
        lang="en"
        layout:decorate="~{layout}"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <title>New Author</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Author</h4>
                </div>
                <div class="card-body">
                    <form action="#" method="post" th:action="@{/authors/new}" th:object="${author}">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input aria-describedby="firstName"
                                   class="form-control"
                                   id="firstName"
                                   placeholder="Enter first Name"
                                   th:field="*{firstName}"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input aria-describedby="lastName"
                                   class="form-control"
                                   id="lastName"
                                   placeholder="Enter last name"
                                   th:field="*{lastName}"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Birth date</label>
                            <input aria-describedby="dateOfBirth"
                                   class="form-control"
                                   id="dateOfBirth"
                                   placeholder="Enter date"
                                   th:field="*{birthDate}"
                                   type="date"/>
                        </div>
                        <div class="form-group">
                            <label for="dateOfDeath">Death date</label>
                            <input aria-describedby="dateOfDeath"
                                   class="form-control"
                                   id="dateOfDeath"
                                   placeholder="Enter date"
                                   th:field="*{deathDate}"
                                   type="date"/>
                        </div>
                        <button class="btn btn-outline-success" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
