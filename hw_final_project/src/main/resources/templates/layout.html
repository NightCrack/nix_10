<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout "
>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <title>Title</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <link href="/css/app.css"
          rel="stylesheet"/>
</head>
<body>
<div class="card layout">
    <nav class="navbar justify-content-start">
        <button class="nav-item btn btn-outline-dark btn-circle"
                href="#" th:onclick="back()" type="button">
            <i class="fas fa-arrow-circle-left fa-circle fa-2x"></i>
        </button>
        <a class="nav-link" th:href="@{/}">Main page</a>
        <button class="nav-item btn btn-outline-dark btn-circle"
                href="#" th:onclick="forward()" type="button">
            <i class="fas fa-arrow-circle-right fa-circle fa-2x"></i>
        </button>
    </nav>

    <div class="row mt-2" th:if="${showMessage}">
        <div class="col-12">
            <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${message}">
                <span th:text="${message}">message text</span>
                <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage}">
                <span th:text="${errorMessage}">message text</span>
                <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-dark alert-dismissible fade show" role="alert" th:if="${warnMessage}">
                <span th:text="${warnMessage}">message text</span>
                <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <section layout:fragment="content"></section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/2bae278b95.js"></script>
<script th:src="@{/js/pagination.js}" type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<th:block layout:fragment="scripts"/>
</body>
</html>
