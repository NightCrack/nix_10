<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>New interaction</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Interaction</h4>
                </div>
                <div class="card-body">
                    <form action="#" enctype="multipart/form-data" method="post" th:action="@{/actions/create}"
                          th:object="${action}">
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input aria-describedby="amount" class="form-control" id="amount" min="1"
                                   placeholder="Transaction amount"
                                   th:field="*{amount}" th:required="required"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="actionType">Interaction type</label>
                            <select class="form-control" id="actionType" th:field="*{actionType}">
                                <option th:each="type : ${T(ua.com.alevel.entity.ActionType.typeName).values()}"
                                        th:text="${type}" th:value="${type}"></option>
                            </select>
                        </div>
                        <button class="btn btn-outline-secondary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
