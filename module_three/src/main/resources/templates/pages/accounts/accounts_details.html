<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Account Details</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header"> Account Details</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <td th:text="${account.getId()}"></td>
                        </tr>
                        <tr>
                            <th>Account Name</th>
                            <td th:text="${account.getAccountName()}"></td>
                        </tr>
                        <tr>
                            <th>Balance</th>
                            <td th:text="${account.getBalance()}"></td>
                        </tr>
                        <tr>
                            <th>Created</th>
                            <td th:text="${#temporals.format(account.getCreated(),'MMM-dd-yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Updated</th>
                            <td th:text="${#temporals.format(account.getUpdated(),'MMM-dd-yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Client</th>
                            <td>
                                <a class="btn btn-lg" role="button" style="color: #0aa2c0;"
                                   th:href="@{'/clients/details/' + ${client.getId()}}"
                                   th:text="${client.getFullName()}">Details</a>
                            </td>
                        </tr>
                    </table>
                    <div class="card mt-2 mb-2">
                        <div class="card-footer">
                            <div class="force-to-bottom">
                                <a class="btn btn-outline-secondary" th:href="@{'/actions/new/'+${account.getId()}}"
                                   type="button">Interact</a>
                                <a class="btn btn-outline-dark" th:href="@{'/accounts/download/'+${account.getId()}}"
                                   type="button">Download interactions
                                    history</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
