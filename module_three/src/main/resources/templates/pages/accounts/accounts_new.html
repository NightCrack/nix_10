<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>New Account</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Account</h4>
                </div>
                <div class="card-body">
                    <form action="#" enctype="multipart/form-data" method="post" th:action="@{/accounts/create}"
                          th:object="${account}">
                        <div class="form-group">
                            <label for="accountName">Account Name</label>
                            <input aria-describedby="accountName" class="form-control" id="accountName"
                                   placeholder="Enter your new account's name"
                                   th:field="*{accountName}" th:required="required"
                                   type="text">
                        </div>
                        <button class="btn btn-outline-secondary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
